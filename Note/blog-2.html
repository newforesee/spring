<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<!--这是回收站页面  trash-->
<head>

	<title>Empire - XHTML Template</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="description" content="Empire - XHTML Template" />

	<!-- CSS -->	
	<link href='fonts/sansation.css' rel="stylesheet" type="text/css" />	<!-- Get any font from here easily: http://www.google.com/webfonts -->	
	<link href="css/style.css" rel="stylesheet" type="text/css" />	
	<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />
	<link href="css/nivo-slider.css" rel="stylesheet" type="text/css" />
	<link href="css/styler-farbtastic.css" rel="stylesheet" type="text/css" />
	
	
	<!-- JAVASCRIPTS -->
	<script type="text/javascript" src="js/jquery.min.js"></script>	
	<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>			
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>	
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>			
	<script type="text/javascript" src="js/jquery.bgslider.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/farbtastic.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/styler.js"></script>
	<script type="text/javascript" src="js/contact_form.js"></script>
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		
		
</head>
<body ng-app="trash" ng-controller="trashCtl">
	

	<!-- STYLER FOR DEMO -->
	<div id="styler">
		<div id="styler-button"><a href="#"><img src="images/styler-button.png" alt="" /></a></div>
			
		<div class="styler-title"><img src="images/styler-t1.png" alt="" /></div>
			
		<ul id="texture">	
			<li><a href="#" id="styler-texture-1">朴素</a></li>
			<li id="selected"><a href="#" id="styler-texture-2">皮革</a></li>
			<li><a href="#" id="styler-texture-3">碳素</a></li>
		</ul>
		
		<div class="styler-title"><img src="images/styler-t2.png" alt="" /></div>
		
		<div id="styler-colorpicker" class="colorpicker"></div>
	</div>


	<!-- SITE WRAPPER -->
	<div id="wrapper">
	
		<!-- PAGE WITH CONTENTS -->
		<div id="page">
			<div id="content">
				<h1>回收站</h1>
				<div class="hr"></div>
				<ul class="blog-medium" ng-repeat="note in notes">
					<li>			
						<div class="blog-medium-image">
							<a href="post.html"><span class="imghover_medium_blog"></span><img src="images/post1-med.jpg" alt="" /></a>
						</div>
						<div class="blog-medium-text">				
							<h1><a href="post.html">{{note.title}}</a></h1>
							<p class="blog-medium-excerpt">
								{{note.context | limitTo:10}}...
								<br />
							<a href="#" class="read_more" ng-click="restore()">还原此条笔记 &rarr;</a></p>
						</div>				
						<div class="blog-medium-text">		
							<p class="blog-info"><img src="images/icon-time.png" alt="" />删除时间:{{note.droptime | date:'yyyy/MM/dd HH:mm:ss'}} 
							<!--<img src="images/sep.gif" alt="" /><img src="images/icon-comment.png" alt="" />0 Comment(s)-->
							</p>
						</div>
					</li>	
					
				
				</ul><!-- #blog-medium ends -->
		
				<div class="hr"></div>
		
			</div><!-- #content ends -->	
		</div><!-- #page ends -->
			
		
		<!-- SIDEBAR -->
		<div id="sidebar">
			<div id="sidebar-color"></div>
			<!-- SIDEBAR COLOR LAYER -->
			<div id="sidebar-border"></div>
			<!-- SIDEBAR BORDER LAYER -->
			<div id="sidebar-light"></div>
			<!-- SIDEBAR RADIAL GRADIENT LIGHT LAYER -->
			<div id="sidebar-texture"></div>
			<!-- SIDEBAR TEXTURE LAYER -->
		
			<!-- SIDEBAR CONTENT LAYER -->
			<div id="sidebar-content">
		
				<!-- LOGO -->
				<div id="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
				</div>
		
				<!-- MENU -->
				<ul id="menu">
					<li class="current">
						<a href="index.html">主页</a>
					</li>
					<li>
						<a href="blog-1.html">笔记</a>
						<ul>
							<li>
								<a href="blog-1.html">Notes</a>
							</li>
							<li>
								<a href="blog-2.html">回收站</a>
							</li>
						</ul>
					</li>
				</ul>
		
			</div>
			<!-- #sidebar-content ends -->
			<p id="copyright">EMPIRE Note. Success Profile
				<br /> newforesee
			</p>
		</div><!-- #sidebar-content ends -->	
		</div><!-- #sidebar ends -->					
	</div><!-- #wrapper ends -->
	<!-- BACKGROUND SLIDER -->
	<div id="bg_slider">	
		<img src="images/bgslider-1.jpg" alt="" />
		<img src="images/bgslider-2.jpg" alt="" />
		<img src="images/bgslider-3.jpg" alt="" />
	</div>


</body>

<script src="js/fn.js" type="text/javascript" charset="utf-8"></script>
<script src="js/trash.js" type="text/javascript" charset="utf-8"></script>


</html>
