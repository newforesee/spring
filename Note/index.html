	<link href="css/style.css" rel="stylesheet" type="text/css" />	
	<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />
	<link href="css/nivo-slider.css" rel="stylesheet" type="text/css" />
	<link href="css/styler-farbtastic.css" rel="stylesheet" type="text/css" />
	
	
	<!-- JAVASCRIPTS -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>			
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>	
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>			
	<script type="text/javascript" src="js/jquery.bgslider.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/farbtastic.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/styler.js"></script>
		
	<!-- PAGE OPENING ANIMATION -->
	<script type="text/javascript">		
	
	//PAGE IS CLOSED ON START
	jQuery(document).ready(function(){
		jQuery('#page').css({'display':'inline','width':'300px','overflow':'hidden','margin-right':'340px'});
		jQuery('#sidebar').css({'margin-left':'326px'});	
	});
	
	//WHEN ALL ELEMENTS ARE LOADED
	jQuery(window).load(
		function() {			
			jQuery('#hp_preloader').delay(800).animate({'opacity':'0'},1400,function(){
				
				//HOMEPAGE NIVO SLIDER STARTS
				
				jQuery('#slider-nivo').nivoSlider({
					controlNav:true,
					controlNavThumbs:false,			
					keyboardNav:false,
					pauseOnHover:false,
					prevText:'',			
					nextText:'',
					effect:'fade',
					animSpeed:300,
					pauseTime:4000
				});
				
						
				
				//REMOVE LOADING 
				jQuery(this).remove();
					
				//PAGE OPENING ANIMATION	
				jQuery('#sidebar').delay(800).animate({'margin-left':'0px'},2100);		
				jQuery('#page').delay(800).animate({'margin-right':'0px','width':'666px'},2100);		
				
			});				
		}
	);			
	</script>
		
</head>
<body>
	
	<!-- DISPLAY MESSAGE IF JAVA IS TURNED OFF -->
	

	<!-- PAGE LOADING -->
	<div id="hp_preloader"></div>

	<!-- STYLER FOR DEMO -->
	<div id="styler">
		<div id="styler-button"><a href="#"><img src="images/styler-button.png" alt="styler" /></a></div>
			
		<div class="styler-title"><img src="images/styler-t1.png" alt="" /></div>
			
		<ul id="texture">	
			<li><a href="#" id="styler-texture-1">朴素</a></li>
			<li id="selected"><a href="#" id="styler-texture-2">皮革</a></li>
			<li><a href="#" id="styler-texture-3">碳纤维</a></li>
		</ul>
		
		<div class="styler-title"><img src="images/styler-t2.png" alt="" /></div>
		
		<div id="styler-colorpicker" class="colorpicker"></div>
	</div>


	<!-- SITE WRAPPER -->
	<div id="wrapper">
	
		<!-- PAGE WITH CONTENTS -->
		<div id="page">
			<div id="content">
			
				<!-- NIVO SLIDER -->
				<div class="slider-nivo-holder">
					<div id="slider-nivo">
						<img src="images/nivoslider1.jpg" alt="" />
						<img src="images/nivoslider2.jpg" alt="" />
						<img src="images/nivoslider3.jpg" alt="" />
					</div>
				</div>
		
				<!-- WELCOME TEXT -->
				<h3 style="text-align: center;"> 你与成功只差一段距离,那就是"安全",窗口关闭10秒,笔记自动销毁<br /> 享受真正的奢华安全</h3>
				
				<!-- ELEGANT HORIZONTAL LINE -->
				<div class="hr"></div>
				<!-- NUMBERED LIST -->
							
				<!-- SIMPLE HORIZONTAL LINE -->
				<div class="hr2"></div>
				
				<!-- PURCHASE BUTTON -->
				<div class="purchase_button" style="right: 38%; position:relative;">
					
					<a href="./blog-1.html" class="purchase_button-black">START IT NOW!</a>
				</div>

				<div class="hr2"></div>
				
				<!-- FEATURE TEXTS WITH SMALL ICONS -->
			
			</div><!-- #content ends -->	
		</div><!-- #page ends -->
		
		<!-- SIDEBAR -->
		<div id="sidebar">	
			<div id="sidebar-color"></div>		<!-- SIDEBAR COLOR LAYER -->
			<div id="sidebar-border"></div>		<!-- SIDEBAR BORDER LAYER -->
			<div id="sidebar-light"></div>		<!-- SIDEBAR RADIAL GRADIENT LIGHT LAYER -->
			<div id="sidebar-texture"></div>	<!-- SIDEBAR TEXTURE LAYER -->
			
			<!-- SIDEBAR CONTENT LAYER -->
			<div id="sidebar-content">	
			
				<!-- LOGO -->
				<div id="logo">
					<a href="index.html"><img src="images/logo.png" alt="" /></a>
				</div>
					
				<!-- MENU -->
				<ul id="menu">
					<li class="current"><a href="index.html">主页</a></li>
					<li><a href="blog-1.html">笔记</a>
						<ul>
							<li><a href="blog-1.html">Notes</a></li>
							<li><a href="blog-2.html">回收站</a></li>
						</ul>
					</li>
				</ul>
						
			</div><!-- #sidebar-content ends -->	

			<!-- SOCIAL ICONS ON SIDEBAR'S BOTTOM PART -->
		
			<!-- COPYRIGHT TEXT -->
			<p id="copyright">EMPIRE Note. Success Profile 
				<br />
				newforesee
			</p>
			
		</div><!-- #sidebar ends -->			
					
	</div><!-- #wrapper ends -->

	<!-- BACKGROUND SLIDER -->
	<div id="bg_slider">	
		<img src="images/bgslider-1.jpg" alt="" />
		<img src="images/bgslider-2.jpg" alt="" />		
		<img src="images/bgslider-3.jpg" alt="" />		
	</div>
