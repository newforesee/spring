<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>注册登录</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="js/angular.js" type="text/javascript" charset="utf-8"></script>

  
      <link rel="stylesheet" href="css/login.css">

  
</head>

<body ng-app="login" ng-controller="loginCtl">
  <div class="form" style="background-image: url(images/sidebar-texture-leather.png);background-size: cover;">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab "><a href="#login">登录</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">   
          <h1 >{{msg}}</h1>
         <form >
	          <div class="field-wrap">
	            <label ng-model="rnamecheck">
	             用户名<span class="req">*</span>
	            </label>
	            <input type="text" required autocomplete="off" ng-model="rUsername" />
	          </div>
	          <div class="field-wrap">
	            <label ng-model="rpasswdcheck">
	              设置一个密码<span class="req">*</span>
	            </label>
	            <input type="password"required autocomplete="off" ng-model="rPasswd"/>
	          </div ng-model="rnamecheck2">
	          <div class="field-wrap">
	            <label>
	              确认您的密码<span class="req">*</span>
	            </label>
	            <input type="password"required autocomplete="off" ng-model="rRepasswd"/>
	          </div>
          	<button  class="button button-block" ng-click="regist()"/>立即注册</button>
         </form>
        </div>
        
        <div id="login">   
          <h1>{{logmsg}}</h1>
         <form >
            <div class="field-wrap">
            <label>
              用户名<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" ng-model="lUsername"/>
          </div>
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" ng-model="lPasswd"/>
          </div>
          <p class="forgot"><a href="#">忘记密码?</a></p>
          
          <button class="button button-block" ng-click="login()"/>登录</button>
          </form>
         
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/fn.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/login.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
